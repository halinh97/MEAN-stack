<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{linh}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form >
        <div class="form-group">
          <label>name</label>
          <input type="text" class="form-control" ng-model="product.name" placeholder="Title">
        </div>
        <div class="form-group">
          <label>img</label>
          <input type="text" class="form-control" ng-model="product.img" placeholder="Author">
        </div>
        <div class="form-group">
          <label>tag</label>
          <input type="text" class="form-control" ng-model="product.tag" placeholder="Publisher">
        </div>
        <div class="form-group">
          <label>calo</label>
          <input type="text" class="form-control" ng-model="product.calo" placeholder="Pages">
        </div>
        <div class="form-group">
          <label>offer</label>
          <input type="text" class="form-control" ng-model="product.offer" placeholder="Pages">
        </div>
        <button type="submit" class="btn btn-default" ng-click="addProduct()">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
